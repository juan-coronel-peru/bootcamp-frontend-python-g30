<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social links + CSS</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <main class="page">
    <article class="card">
      <img
        class="card__avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="Portrait of Jessica Randall"
      />

      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__location">London, United Kingdom</p>

      <p class="card__bio">"Front-end developer and avid reader."</p>

      <nav class="card__links">
        <a href="#" class="card__link">GitHub</a>
        <a href="#" class="card__link">Frontend Mentor</a>
        <a href="#" class="card__link">LinkedIn</a>
        <a href="#" class="card__link">Twitter</a>
        <a href="#" class="card__link">Instagram</a>
      </nav>
    </article>
  </main>
</body>
</html>
